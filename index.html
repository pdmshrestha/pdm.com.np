<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padam</title>
    <link rel="shortcut icon" href="logo.png" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', Courier, monospace;
        }

        .hero {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        .hero img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .hero-text {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: #fff;
            font-size: 1.25rem;
            width: 400px;
            text-align: right;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8), 0 0 10px rgba(0, 0, 0, 0.5);
            padding: 1rem;

        }

        .journey {
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 2rem;
        }

        .journey-items {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 3rem;

        }

        .journey-item {
            width: 500px;
            display: flex;
            gap: 1rem;
        }

        .journey-item .content {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        @media (max-width: 600px) {
            .journey-item {
                width: 100%;
                max-width: 100%;
            }
        }

        .journey-item img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            object-fit: cover;
            background-color: #007052;
            color: #fff;
            border-radius: 100%;
            border: 7px solid #f1f1f1;
            text-align: center;
        }

        .about {
            padding: 2rem;
            text-align: center;
            font-size: 1.15rem;
            font-weight: 700;
        }

        .contact {
            background-image: url('map-image.png');
            background-position: center;
            background-repeat: no-repeat;
            width: 100%;
            height: 300px;
            background-color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 2rem;
            color: #fff;
        }
    </style>
</head>

<body>
    <main>
        <section class="hero">
            <img src="header-bg.jpg" alt="hero">
        </section>
        <section class="about">
            <p>
                Hello, I'm Padam Shrestha.<br> A software engineer dedicated to crafting innovative web
                and mobile applications.
            </p>
        </section>
        <section class="journey">
            <h2>My journey</h2>
            <div class="journey-items"></div>
        </section>

        <section class="contact">
            <h2>Contact</h2>
            <p>padam.shrest@gmail.com</p>
        </section>
    </main>

</html>
